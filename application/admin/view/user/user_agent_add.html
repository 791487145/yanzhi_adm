 <!DOCTYPE html>
<html>


<!-- Mirrored from www.zi-han.net/theme/hplus/table_basic.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:20:01 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>趣约视频商务后台</title>
    <meta name="keywords" content="趣约视频商务后台">
    <meta name="description" content="趣约视频商务后台">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/cpsdata/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/cpsdata/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/cpsdata/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/cpsdata/css/animate.min.css" rel="stylesheet">
    <link href="/cpsdata/css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加商务人员</h5>
                        <div class="ibox-tools">
                            <a href="{:Url('admin/user/agent_list')}"><button class="btn btn-primary" style="margin-bottom: 0" type="button">返回上一级</button></a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="signupForm" action="" method="post">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">用户名：</label>
                                <div class="col-sm-8">
                                    <input id="username" name="user_login" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">密码：</label>
                                <div class="col-sm-8">
                                    <input id="password" name="user_pass" class="form-control" type="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">手机号：</label>
                                <div class="col-sm-8">
                                    <input id="mobile" name="mobile" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">真实姓名：</label>
                                <div class="col-sm-8">
                                    <input id="truename" name="truename" class="form-control" type="text">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">确认添加</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
           
        </div>
    </div>
    <script src="/cpsdata/js/jquery.min.js?v=2.1.4"></script>
    <script src="/cpsdata/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/cpsdata/js/content.min.js?v=1.0.0"></script>
    <script src="/cpsdata/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/cpsdata/js/plugins/validate/messages_zh.min.js"></script>
    <script src="/cpsdata/js/demo/form-validate-demo.min.js"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
